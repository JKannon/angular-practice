<div class="row">
	<div class="col-xs-10">
		<h2>Ingredients</h2>
		 <app-shopping-edit></app-shopping-edit>
		 <hr>
		 <ul class="list-group">
		 	<a 
		 	class="list-group-item clearfix" 
		 	style="cursor: pointer; "
		 	*ngFor="let ingredient of ingredients">
		 		<div class="pull-left">
		 			{{ ingredient.name }}
		 		</div>
		 		<div class="pull-right">
		 			Amout: {{ ingredient.amount }}
		 		</div>
		 	</a>
		 </ul>
	</div>
</div>
